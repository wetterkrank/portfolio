name: Dependabot Automation

on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-approve-and-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.0.0
        with:
          target: minor
          github-token: ${{ secrets.GITHUB_TOKEN }}
